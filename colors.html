function rainbow(numOfSteps, step) {
	// This function generates vibrant, "evenly spaced" colours (i.e. no clustering). This is ideal for creating easily distinguishable vibrant markers in Google Maps and other apps.
	// Adam Cole, 2011-Sept-14
	// HSV to RBG adapted from: http://mjijackson.com/2008/02/rgb-to-hsl-and-rgb-to-hsv-color-model-conversion-algorithms-in-javascript
	var r, g, b;
	var h = step / numOfSteps;
	var i = ~~(h * 6);
	var f = h * 6 - i;
	var q = 1 - f;
	switch(i % 6) {
		case 0: r = 1; g = f; b = 0; break;
		case 1: r = q; g = 1; b = 0; break;
		case 2: r = 0; g = 1; b = f; break;
		case 3: r = 0; g = q; b = 1; break;
		case 4: r = f; g = 0; b = 1; break;
		case 5: r = 1; g = 0; b = q; break;
	}
	var c = "#" + ("00" + (~ ~(r * 255)).toString(16)).slice(-2) + ("00" + (~ ~(g * 255)).toString(16)).slice(-2) + ("00" + (~ ~(b * 255)).toString(16)).slice(-2);
	return (c);
}

function getRandColor(brightness) {

	var rgb = [Math.random() * 256, Math.random() * 256, Math.random() * 256];
	var mix = [brightness*51, brightness*51, brightness*51]; //51 => 255/5
	var mixedrgb = [rgb[0] + mix[0], rgb[1] + mix[1], rgb[2] + mix[2]].map(function(x) { return Math.round(x/2.0)})

function generateColor(ranges) {
	if (!ranges) {
		ranges = [
			[150,256],
			[0, 190],
			[0, 30]
		];
	}
	var g = function() {
		//select random range and remove
		var range = ranges.splice(Math.floor(Math.random()*ranges.length), 1)[0];
		//pick a random number from within the range
		return Math.floor(Math.random() * (range[1] - range[0])) + range[0];
	}
	return "rgb(" + g() + "," + g() + "," + g() +")";
};

// # HSV values in [0..1[
// # returns [r, g, b] values from 0 to 255
const hsv_to_rgb = (h, s, v) => {
	const h_i = Math.floor(h*6)
	const f = h*6 - h_i
	const p = v * (1 - s)
	const q = v * (1 - (f * s))
	const t = v * (1 - (1 - f) * s)
	let r, g, b
	switch(h_i) {
		case(0):
			[r, g, b] = [v, t, p]
			break
		case(1):
			[r, g, b] = [q, v, p]
			break
		case(2):
			[r, g, b] = [p, v, t]
			break
		case(3):
			[r, g, b] = [p, q, v]
			break
		case(4):
			[r, g, b] = [t, p, v]
			break
		case(5):
			[r, g, b] = [v, p, q]
			break
	}
	return [Math.floor(r * 256), Math.floor(g * 256), Math.floor(b * 256)]
}

/**
 * Generates a random palette of HSV colors.	Attempts to pick colors
 * that are as distinct as possible within the desired HSV range.
 *
 * @param {number}		[options.numColors=10] - the number of colors to generate
 * @param {number[]}	[options.hRange=[0,1]] - the maximum range for generated hue
 * @param {number[]}	[options.sRange=[0,1]] - the maximum range for generated saturation
 * @param {number[]}	[options.vRange=[0,1]] - the maximum range for generated value
 * @param {number[][]}[options.exclude=[[0,0,0],[0,0,1]]] - colors to exclude
 * 
 * @returns {number[][]} an array of HSV colors (each HSV color 
 * is a [hue, saturation, value] array)
 */
function randomHSVPalette(options) {
	function random(min, max) {
		return min + Math.random() * (max - min);
	} 

	function HSVtoXYZ(hsv) {
		var h = hsv[0];
		var s = hsv[1];
		var v = hsv[2];
		var angle = h * Math.PI * 2;
		return [Math.sin(angle) * s * v,
						Math.cos(angle) * s * v,
						v];
	}

	function distSq(a, b) {
		var dx = a[0] - b[0];
		var dy = a[1] - b[1];
		var dz = a[2] - b[2];
		return dx * dx + dy * dy + dz * dz;
	}

	if (!options) {
		options = {};
	}

	var numColors = options.numColors || 10;
	var hRange = options.hRange || [0, 1];
	var sRange = options.sRange || [0, 1];
	var vRange = options.vRange || [0, 1];
	var exclude = options.exclude || [[0, 0, 0], [0, 0, 1]];

	var points = exclude.map(HSVtoXYZ);
	var result = [];

	while (result.length < numColors) {
		var bestHSV;
		var bestXYZ;
		var bestDist = 0;
		for (var i = 0; i < 20; i++) {
			var hsv = [random(hRange[0], hRange[1]), random(sRange[0], sRange[1]), random(vRange[0], vRange[1])];
			var xyz = HSVtoXYZ(hsv);
			var minDist = 10;
			points.forEach(function(point) {
				minDist = Math.min(minDist, distSq(xyz, point));
			});
			if (minDist > bestDist) {
				bestHSV = hsv;
				bestXYZ = xyz;
				bestDist = minDist;
			}
		}
		points.push(bestXYZ);
		result.push(bestHSV);
	}

	return result;
}
function HSVtoRGB(hsv) {
	var h = hsv[0];
	var s = hsv[1];
	var v = hsv[2];

	var i = ~~(h * 6);
	var f = h * 6 - i;
	var p = v * (1 - s);
	var q = v * (1 - f * s);
	var t = v * (1 - (1 - f) * s);
	v = ~~(255 * v);
	p = ~~(255 * p);
	q = ~~(255 * q); 
	t = ~~(255 * t);
	switch (i % 6) {
		case 0: return [v, t, p];
		case 1: return [q, v, p];
		case 2: return [p, v, t];
		case 3: return [p, q, v];
		case 4: return [t, p, v];
		case 5: return [v, p, q];
	}
}

	var r = rgb[0];

	var rgb = (r << 16) + (g << 8) + b;

	var colors = []

	if(center == undefined)
		center = 128;
	if(width == undefined)
		width = 127;

		var grn = Math.sin(frequency2 * i + phase2) * width + center;

function switchColors() {
	var r, g, b, rg, gb, rb;
	var range = 255; // controls the range of r,g,b you would like
	//reduce the range if you want more darker colors
	var sep = range / 4; // controls the minimum separation for saturation
	//note- keep sep < range/3 otherwise may crash browser due to performance
	//reduce the sep if you do not mind pastel colors
	//generate r,g,b, values as long as any difference is < separation
	do {
		r = Math.floor(Math.random() * range);
		g = Math.floor(Math.random() * range);
		b = Math.floor(Math.random() * range);

		rg = Math.abs(r - g);
		gb = Math.abs(g - b);
		rb = Math.abs(r - b);
	} while (rg < sep || gb < sep || rb < sep);

	//convert the rgb to hex

	function rgbtohex(rgb) {
		var first, second; // makes the two hex code for each rgb value

		first = Math.floor(rgb / 16); //get first unit of hex
		second = rgb % 16; //get second unit of hex
		// convert to string with hex base 16
		first = first.toString(16);
		second = second.toString(16);
		//concatenate the two units of the hex
		var rgbtohex = first + second;
		//return the two unit hex code for the r,g,b value
		return rgbtohex;
	}

	//convert the r,g,b numbers to hex code by calling the rgbto hex function
	var r_str = rgbtohex(r),
		g_str = rgbtohex(g),
		b_str = rgbtohex(b);
	//concatenate the final string for the output
	var final = '#' + r_str + g_str + b_str;

	//output random color
	return final;
}
for (let i = 0; i < count; ++i) {
	const color = switchColors();
	div(color);
}

function randomColorB(brightness){
	function randomChannel(brightness){
		var r = 255-brightness;
		var n = 0|((Math.random() * r) + brightness);
		var s = n.toString(16);
		return (s.length==1) ? '0'+s : s;
	}
	return '#' + randomChannel(brightness) + randomChannel(brightness) + randomChannel(brightness);
}

		div(color);
	}
}
